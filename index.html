<!DOCTYPE html >
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='./styles/application.css'>
        <script src='./scripts/resources/script-loader.js'></script>
        <script src='./scripts/app.js'></script>
    </head>
    <body style='margin:0px;'>
        <section class='header'>

            <div class='stats'>
                <div class='leader-board'>
                    <div class='pi-approximate'>&#960;: 3.141592653589793</div>
                    <div class='pi-estimate'>est: <span class='piEstimate'></span></div>
                </div>

                <div class='points-in-square'>
                    <div>points in square: <span class='count pointsInSquare'>0</span></div>
                </div>

                <div class='points-in-cirlce'>
                    <div>points in circle: <span class='count pointsInCircle'>0</span></div>
                </div>
            </div>

            <div class='control'>
                <div style='position:relative;'>
                    <span class='arrow rotate'>&#8630;</span>
                    Enter number of seconds to run the simulation
                    <div class='milliseconds-cont'>
                        <input class='milliseconds milliSeconds'>
                        <span class='prompt'>
                            <span class='arrow'>&#10141;</span> then press enter.
                        </span>
                    </div>
                </div>
            </div>
            <div class='clear:both;'></div>

        </section>
        <div class='mainView'></div>
        <canvas
            id='canvas'
            style='position:absolute;'></canvas>
        <svg
            id='svg'
            version='1.1'></svg>
        <section class='footer' style='padding:20px;'>
            <div class='display-settings'>
                <span>Display Settings:</span>
                <label>
                    <input
                        type="checkbox"
                        class='display-settings circle'
                        checked
                        >circle overlay</label>
                <label>
                    <input
                        type="checkbox"
                        class='display-settings square'
                        checked
                        >square overlay</label>
            </div>
        <section>
        <script type='text/javascript'>
            document.addEventListener('DOMContentLoaded', function() {
                app.initialize(window);
            });
        </script>
    </body>
</html>
