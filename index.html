<!DOCTYPE html >
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='./styles/application.css'>
        <script src='./scripts/resources/script-loader.js'></script>
        <script src='./scripts/app.js'></script>
    </head>
    <body style='margin:0px;'>
        <section class='header'>
            <div style='text-align:center;'>
                <div style='position:relative;display:inline-block;'>
                    <span class='arrow'
                        >&#8630;</span>Enter number of seconds to run the simulation
                    <div class='milliseconds-cont'>
                        <input class='milliseconds milliSeconds'> &#10145;
                        <span class='prompt'>then press enter.</span>
                    <div>
                </div>
            </div>

            <div class='leader-board'>
                <p class='pi-approximate'>&#960;: 3.141592653589793</p>
                <p class='pi-estimate'>est:
                    <span class='piEstimate'></span>
                </p>
            </div>
            <div style='clear:both;'></div>

            <section class='point-tally'>
                <div class='points-in-square'>
                    <span>points in square:</span>
                    <div class='count pointsInSquare'>0</div>
                </div>
                <div class='points-in-cirlce'>
                    <span>points in circle:</span>
                    <div class='count pointsInCircle'>0</div>
                </div>
                <div style='clear:both;'></div>
            </section>

        </section>
        <div class='mainView'></div>
        <canvas
            id='canvas'
            style='position:absolute;'></canvas>
        <svg
            id='svg'
            version='1.1'></svg>
        <section class='footer' style='padding:20px;'>
            <div class='display-settings'>
                <span>Display Settings:</span>
                <label>
                    <input
                        type="checkbox"
                        class='display-settings circle'
                        checked
                        >circle overlay</label>
                <label>
                    <input
                        type="checkbox"
                        class='display-settings square'
                        checked
                        >square overlay</label>
            </div>
        <section>
        <script type='text/javascript'>
            document.addEventListener('DOMContentLoaded', function() {
                app.initialize(window);
            });
        </script>
    </body>
</html>
